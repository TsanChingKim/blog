# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

baseURL = 'https://tsanchingkim.github.io/blog/'
languageCode = 'en-us'
title = 'My New Hugo Site'
theme = "blowfish" # UNCOMMENT THIS LINE
# baseURL = "https://your_domain.com/"
defaultContentLanguage = "en"

# 添加这些配置来确保资源路径正确
canonifyURLs = true
relativeURLs = false

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

# googleAnalytics = "G-XXXXXXXXX"

[pagination]
  pagerSize = 100

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[menu]
  [[menu.main]]
    name = "Posts"
    pageRef = "posts"
    weight = 10
  
  [[menu.main]]
    name = "Android"
    parent = "Posts"
    pageRef = "categories/android-development"
    weight = 10
  
  [[menu.main]]
    name = "Categories"
    pageRef = "categories"
    weight = 20
  
  [[menu.main]]
    name = "Tags"
    pageRef = "tags"

    weight = 30


  [[menu.main]]
    name = "目录"
    pageRef = "directory"
    weight = 40

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
