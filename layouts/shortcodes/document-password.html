{{ $password := .Params.password }}
{{ if $password }}
<div class="document-password-protection">
  <div class="password-form" id="document-password-form">
    <h2>🔒 文档受密码保护</h2>
    <p>此文档需要密码才能查看完整内容</p>
    <input type="password" id="document-password-input" placeholder="请输入文档密码">
    <button onclick="checkDocumentPassword('{{ $password }}')">解锁文档</button>
    <div class="error-message" id="document-error" style="display: none; color: red; margin-top: 10px;">
      密码错误，请重试
    </div>
  </div>
  
  <div class="document-content" id="document-content" style="display: none;">
    {{ .Content }}
  </div>
</div>

<script>
function checkDocumentPassword(correctPassword) {
  const input = document.getElementById('document-password-input');
  const form = document.getElementById('document-password-form');
  const content = document.getElementById('document-content');
  const error = document.getElementById('document-error');
  
  if (input.value === correctPassword) {
    form.style.display = 'none';
    content.style.display = 'block';
    
    // 保存解锁状态到sessionStorage
    sessionStorage.setItem('document-unlocked-{{ .RelPermalink }}', 'true');
  } else {
    error.style.display = 'block';
    input.value = '';
    setTimeout(() => {
      error.style.display = 'none';
    }, 3000);
  }
}

// 页面加载时检查是否已解锁
document.addEventListener('DOMContentLoaded', function() {
  if (sessionStorage.getItem('document-unlocked-{{ .RelPermalink }}') === 'true') {
    document.getElementById('document-password-form').style.display = 'none';
    document.getElementById('document-content').style.display = 'block';
  }
});
</script>

<style>
.document-password-protection {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.password-form {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.password-form h2 {
  margin-bottom: 20px;
  font-size: 2rem;
}

.password-form p {
  margin-bottom: 30px;
  opacity: 0.9;
}

.password-form input {
  padding: 15px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  width: 300px;
  font-size: 16px;
  background: rgba(255, 255, 255, 0.9);
}

.password-form button {
  padding: 15px 30px;
  background: #00ff88;
  color: #000;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
  margin-top: 10px;
  transition: transform 0.2s ease;
}

.password-form button:hover {
  transform: translateY(-2px);
}

.document-content {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

@media (max-width: 768px) {
  .password-form {
    margin: 20px;
    padding: 30px 20px;
  }
  
  .password-form input {
    width: 250px;
  }
}
</style>
{{ else }}
{{ .Content }}
{{ end }}
